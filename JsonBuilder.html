<script type="text/javascript">
    /**
     * 支持的列类型
     * @description
     * 暂时支持四种： string, date, enum, number
     */
    const rcolumnType = /^(string|date|enum|number)$/

    /**
    * 不同类型的操作类型枚举
    */
    const CompareMap = {
        enum: ['contain', 'not_contain'],
        string: ['equal', 'not_equal', 'contain'],
        number: ['equal', 'not_equal', 'greaterthan', 'greaterthanorequal', 'lessthan', 'lessthanorequal'],
        date: ['greaterthan', 'greaterthanorequal', 'lessthan', 'lessthanorequal', 'between', 'not_between']
    }

    /**
     * 默认条件操作符
     */
    const DefaultCompare = {
        enum: 'contain',
        string: 'contain',
        number: 'equal',
        date: 'between'
    }

    /**
     * 条件操作符
     * @description 查看system_GenericQuery_Operation 数据字典管理
     */
    const GenericQueryOperation = {
        equal: '等于',
        not_equal: '不等于',
        greaterthan: '大于',
        greaterthanorequal: '大于等于',
        lessthan: '小于',
        lessthanorequal: '小于等于',
        contain: '包含于',
        not_contain: '不包含于',
        between: '范围于',
        not_between: '非范围于'
    }

    Vue.component('field', {
        template: '#field-template',
        data() {
            return {

            }
        }
    })

    new Vue({
        el: '#app',
        data() {
            return {
                name: '1212',
                generalFieldsJSONString: JSON.stringify(DEFAULT_GENERAL_FIELDS, null, '\t'),
                customColumnFields: [],
                fields: [],
                customSearchFields: [],
                currentModule: 'custom-field',
                timeFilters: {
                    date: 'date',
                    minute: 'minute',
                    time: 'time',
                    second: 'second'
                },
                conditionOperations: {
                    and: '且',
                    or: '或'
                }
            }
        },
        computed: {
        },
        methods: {
            analyzeJSON() {
                let generalFields
                try {
                    generalFields = JSON.parse(this.generalFieldsJSONString)
                } catch (e) {
                    this.$alert('对不起,JSON解析失败,请检测', '温馨提示')
                }

                if (Array.isArray(generalFields)) {
                    let index = 0
                    let length = generalFields.length
                    let validate
                    let field
                    let base
                    for (index = 0; index < length; index++) {
                        field = generalFields[index]
                        validate = Field.validator(field)
                        if (validate.pass) {
                            base = {
                                propertyName: field.propertyName,
                                columnName: field.columnName,
                                columnType: field.columnType,
                                label: field.label,
                                lookupCode: field.lookupCode || ''
                            }

                            let filter = field.lookupCode ? 'lookup' : field.columnType == 'date' ? 'time' : ''

                            this.customColumnFields.push(Object.assign({}, base, {
                                width: '100',
                                filter: filter
                            }))

                            this.fields.push(Object.assign({}, base))
                        } else {
                            this.$message.error(`第${index + 1}条配置出错:${validate.message}`)
                        }
                    }
                }
            },
            selectionChangeHandle(selection) {
                let customSearchFields = []
                let compareMap

                selection.forEach(row => {
                    compareMap = {}
                    CompareMap[row.columnType].forEach(compare => {
                        compareMap[compare] = GenericQueryOperation[compare]
                    })

                    customSearchFields.push({
                        propertyName: row.propertyName,
                        columnName: row.columnName,
                        columnType: row.columnType,
                        label: row.label,
                        frontBrackets: '(',
                        postBrackets: ')',
                        conditionOperation: '且',
                        operation: DefaultCompare[row.columnType],
                        type: 'text',
                        show: true,
                        compareMap: compareMap
                    })
                })
                this.customSearchFields = customSearchFields
            },
            configCustomColumn() {

            },
            configCustomSearch() {

            },
            builderCustomColumn() {

            },
            builderCustomSearch() {

            }
        }
    });


    (() => {
        const dataElement = document.querySelector('.json-content textarea')
        const fieldsContainer = document.querySelector('.fields-content')
        const consoleTextarea = document.querySelector('.json-console pre')

        let builder = null

        const jsonconfig = method => {
            if (builder && typeof builder[method] === 'function') {
                builder[method]()
            }
        }

        const jsonbuilder = method => {
            if (builder && typeof builder[method] === 'function') {
                let json = builder[method]()
                consoleTextarea.innerHTML = JSON.stringify(json, null, '\t')
            }
        }

        const addClickEvent = (selector, fun) => {
            let element = document.querySelector(selector)
            if (element) {
                element.addEventListener('click', () => {
                    fun()
                    return false
                })
            }
        }

        addClickEvent('.analyze-json', () => {
            try {
                builder = new JSONBuilder({
                    json: dataElement.value,
                    fieldsContainer: fieldsContainer
                })
            } catch (e) {
                alert(e)
                builder = null
            }
        })

        addClickEvent('.config-custom-column', () => jsonconfig('configCustomColumn'))
        addClickEvent('.config-custom-search', () => jsonconfig('configCustomSearch'))
        addClickEvent('.builder-custom-column', () => jsonbuilder('builderCustomColumn'))
        addClickEvent('.builder-custom-search', () => jsonbuilder('builderCustomSearch'))
    })()
</script>
